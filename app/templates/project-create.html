<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create project</title>
</head>
<body>
<form action="/projects/create" method="post" enctype="multipart/form-data">
    <label for="images-field" class="pb-2">Images</label>
    <input type="file" name="images" id="images-field" accept="image/*" multiple>
    <label for="title-field" class="pb-2">Title</label>
    <input type="text" name="title" id="title-field" class="form-control" required="">
    <label for="client-field" class="pb-2">Client</label>
    <input type="text" name="client" id="client-field" class="form-control" required="">
    <label for="category-field" class="pb-2">Category</label>
    <input type="text" name="category" id="category-field" class="form-control" required="">
    <label for="date-field" class="pb-2">Date</label>
    <input type="date" name="client" id="date-field" class="form-control" required="">
    <label for="project_url-field" class="pb-2">Project url</label>
    <input type="text" name="project_url" id="project_url-field" class="form-control" required="">
    <label for="subtitle-field" class="pb-2">Subtitle</label>
    <input type="text" name="subtitle" id="subtitle-field" class="form-control" required="">
    <label for="description-field" class="pb-2">Description</label>
    <textarea name="description" id="description-field" class="form-control" required=""></textarea>
    <button type="submit">Create</button>
</form>
</body>
</html>
